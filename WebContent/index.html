<!DOCTYPE html>
<html lang="en">
<head>
  <title>SIGNIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.jumbotron { 
  padding: 15px 0px 15px 0px;
  margin: 15% 25% 2% 25%;
    background-color: #AC2832; /* Orange */
    color: #ffffff;
}
body {
    background-color: #222930;
}
</style>
</head>
<body>

<div class="container">
  <div class="jumbotron vertical-center">
  <center><h2>SignIN</h2></center>
  <br>
  <form class="form-horizontal" action="login.jsp" method="post">
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Email:</label>
      <div class="col-sm-7">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="uemail">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password:</label>
      <div class="col-sm-7">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="upass">
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-4 col-sm-8">
    <label class="radio-inline"><input type="radio" name="acc" value="student" required>Student</label>
<label class="radio-inline"><input type="radio" name="acc" value="admin">Admin</label>
</div></div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-8">
      
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-5 col-sm-7">
        <button type="submit" class="btn btn-default">LOGIN</button>
      </div>
    </div>
  </form>
  <a href="signup.html" class="btn btn-danger btn-block" role="button"><span class="glyphicon glyphicon-user"></span> SignUP</a>
</div>

</body>
</html>
